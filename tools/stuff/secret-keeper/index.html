<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret-Keeper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css"> 

</head>
<body class="app-layout">

    <div id="popupOverlay" class="popup-modal-overlay app-hidden">
        <div class="popup-modal-content">
            <h3 id="popupTitle">Alert</h3>
            <p id="popupMessage"></p>
            <div id="popupControls">
                <button class="action-confirm" onclick="closeAppPopup(true)">Proceed</button>
                <button class="action-cancel app-hidden" onclick="closeAppPopup(false)">Cancel</button>
            </div>
        </div>
    </div>

    <header class="app-header-bar">
        <div class="header-branding">
            <div class="user-avatar-display" id="avatarDisplay">
                <img id="headerAvatarImage" class="app-hidden" src="" alt="User Avatar">
                <span id="headerAvatarInitial">V</span>
            </div>
            <h1 id="appTitleText">Secret Keeper</h1>
        </div>
        <div class="header-utilities">
            <button id="modeToggleBtn" onclick="toggleAppTheme()" title="Toggle Theme">
                <span id="modeToggleIcon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <div class="app-main-content-wrapper">
        
        <div id="loginGateView" class="view-container full-screen-view">
            <fieldset class="login-form-area">
                <legend><h2>Access / Setup Vault</h2></legend>
                <label for="vaultUsernameInput">User Identifier:</label>
                <input type="text" id="vaultUsernameInput" placeholder="Enter User ID" required>
                
                <label for="masterSecurityKeyInput">Master Security Key:</label>
                <div class="input-with-toggle-key">
                    <input type="password" id="masterSecurityKeyInput" placeholder="Enter Master Key" required>
                    <span class="key-visibility-toggle" data-target="masterSecurityKeyInput" onclick="toggleKeyVisibility(this)">üëÅÔ∏è</span>
                </div>
                
                <button onclick="performAuthentication()" id="authActionButton">Authenticate</button>
            </fieldset>
        </div>

        <div id="authenticatedAppGrid" class="app-grid-layout app-hidden">
            
            <div id="sideBarContainer" class="grid-sidebar-panel">
                <div class="nav-links-menu">
                    <button class="nav-link-btn active" data-target="decodeDataView">üîë Decode Data</button>
                    <button class="nav-link-btn" data-target="storeDataView">üíæ Store Data</button>
                    <button class="nav-link-btn" data-target="settingsConfigView">‚öôÔ∏è Configuration</button>
                    <button class="nav-link-btn action-logout" onclick="processVaultLogout()">üö™ Sign Out</button>
                </div>
            </div>

            <div id="contentViewWrapper" class="grid-content-panel">
                <div class="panel-scroll-area">

                    <div id="decodeDataView" class="view-panel-area">
                        <fieldset>
                            <legend><h3>Data Access Keys</h3></legend>
                            <div id="accessKeyList" class="key-tag-wrapper">
                                <p>No keys found.</p>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend><h3>Retrieve/Delete</h3></legend>
                            <label for="selectedAccessID">Selected Key ID:</label>
                            <input type="text" id="selectedAccessID" placeholder="Select a key..." readonly>

                            <div class="action-group-pair">
                                <button onclick="retrieveSelectedData()" class="action-main">Retrieve Data</button>
                                <button onclick="deleteSelectedData()" class="action-delete">Delete Key</button>
                            </div>
                        </fieldset>

                        <fieldset class="data-output">
                            <legend><h3>Decoded Output</h3></legend>
                            <div id="decodedDataOutput" class="output-display-area">
                                <p>Data will appear here upon retrieval.</p>
                            </div>
                        </fieldset>
                    </div>

                    <div id="storeDataView" class="view-panel-area app-hidden">
                        <fieldset>
                            <legend><h3>New Secure Entry</h3></legend>
                            
                            <div class="entry-type-tabs">
                                <button class="type-tab-btn active" data-entry-type="credentials">Credentials</button>
                                <button class="type-tab-btn" data-entry-type="memo">Secure Memo</button>
                                <button class="type-tab-btn" data-entry-type="link">Web Link</button>
                            </div>

                            <div id="entry-content-credentials" class="entry-data-tab">
                                <label for="credEntryID">ID / Title:</label>
                                <input type="text" id="credEntryID" required>
                                <label for="credEntryUser">Username / Email:</label>
                                <input type="text" id="credEntryUser" required>
                                <label for="credEntryPass">Password:</label>
                                <div class="input-with-toggle-key">
                                    <input type="password" id="credEntryPass" required>
                                    <span class="key-visibility-toggle" data-target="credEntryPass" onclick="toggleKeyVisibility(this)">üëÅÔ∏è</span>
                                </div>
                                <label for="credEntryNotes">Notes:</label>
                                <textarea id="credEntryNotes" rows="3"></textarea>
                                <button onclick="storeNewEntry('credentials')" class="action-main">Store Credentials</button>
                            </div>

                            <div id="entry-content-memo" class="entry-data-tab app-hidden">
                                <label for="memoEntryID">ID / Title:</label>
                                <input type="text" id="memoEntryID" required>
                                <label for="memoEntryContent">Memo Content:</label>
                                <textarea id="memoEntryContent" rows="8" required></textarea>
                                <button onclick="storeNewEntry('memo')" class="action-main">Store Memo</button>
                            </div>

                            <div id="entry-content-link" class="entry-data-tab app-hidden">
                                <label for="linkEntryID">ID / Title:</label>
                                <input type="text" id="linkEntryID" required>
                                <label for="linkEntryAddress">URL Address:</label>
                                <input type="text" id="linkEntryAddress" placeholder="https://example.com" required>
                                <label for="linkEntryNotes">Notes:</label>
                                <textarea id="linkEntryNotes" rows="3"></textarea>
                                <button onclick="storeNewEntry('link')" class="action-main">Store Link</button>
                            </div>
                        </fieldset>
                        
                        <fieldset class="utility-management-area">
                            <legend><h3>Data Backup</h3></legend>
                            <div class="action-group-pair">
                                <button onclick="exportVaultData()" class="action-secondary">Export Data</button>
                                <label for="importDataFile" class="file-label action-secondary">
                                    Import Data
                                </label>
                                <input type="file" id="importDataFile" accept="application/json" onchange="importVaultData(event)" class="app-hidden">
                            </div>
                        </fieldset>
                    </div>

                    <div id="settingsConfigView" class="view-panel-area app-hidden">
                        <fieldset>
                            <legend><h3>Account Details</h3></legend>
                            <label for="updateUserID">New User Identifier:</label>
                            <input type="text" id="updateUserID" placeholder="Enter new ID">
                            <button onclick="updateAccountIdentifier()" class="action-main">Update User ID</button>

                            <label for="updateSecurityKeyInput">New Master Security Key:</label>
                            <div class="input-with-toggle-key">
                                <input type="password" id="updateSecurityKeyInput" placeholder="Enter new master key" required>
                                <span class="key-visibility-toggle" data-target="updateSecurityKeyInput" onclick="toggleKeyVisibility(this)">üëÅÔ∏è</span>
                            </div>
                            <button onclick="updateMasterSecurityKey()" class="action-main">Update Security Key</button>
                        </fieldset>

                        <fieldset>
                            <legend><h3>User Avatar</h3></legend>
                            <div class="user-avatar-display large" style="margin: 15px auto;">
                                <img id="configAvatarImage" class="app-hidden" src="" alt="User Avatar">
                                <span id="configAvatarInitial">V</span>
                            </div>
                            <div class="action-group-pair">
                                <label for="avatarFileInput" class="file-label action-secondary">
                                    Upload Avatar (Max 512KB)
                                </label>
                                <input type="file" id="avatarFileInput" accept="image/*" onchange="handleAvatarFile(event)" class="app-hidden">
                                <button onclick="saveUserAvatar()" class="action-main">Save Avatar</button>
                                <button class="action-danger" onclick="removeUserAvatar()">Remove Avatar</button>
                            </div>
                        </fieldset>

                        <fieldset>
                            <legend><h3>Danger Zone</h3></legend>
                            <button class="action-critical" onclick="wipeAllVaultData()">Wipe All Data & Reset</button>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

  <script>
    const startScreen = document.getElementById("start-screen");
    const startBtn = document.getElementById("start-btn");
    const popup = document.getElementById("popup");
    const btn = document.getElementById("closeBtn");
    const buzz = document.getElementById("buzzSound");

    let ctx, osc, gain, toneInterval;

    function startAlertTone() {
      ctx = new (window.AudioContext || window.webkitAudioContext)();
      osc = ctx.createOscillator();
      gain = ctx.createGain();

      osc.type = "sine";
      gain.gain.value = 0.1;
      osc.connect(gain);
      gain.connect(ctx.destination);

      const low = 250, high = 450;
      function cycle() {
        const now = ctx.currentTime;
        osc.frequency.setValueAtTime(low, now);
        osc.frequency.linearRampToValueAtTime(high, now + 0.5);
        osc.frequency.linearRampToValueAtTime(low, now + 1.0);
      }
      cycle();
      toneInterval = setInterval(cycle, 1000);
      osc.start();
    }

    function stopAlertTone() {
      if (!ctx) return;
      gain.gain.linearRampToValueAtTime(0.0001, ctx.currentTime + 0.5);
      clearInterval(toneInterval);
      osc.stop(ctx.currentTime + 0.5);
      ctx.close();
    }

    function flashPopup() {
      const colors = ["#ff0000", "#0000ff", "#ffffff", "#ff6600", "#00ffff"];
      let i = 0;
      setInterval(() => {
        popup.style.borderColor = colors[i % colors.length];
        popup.style.boxShadow = `0 0 30px ${colors[i % colors.length]}`;
        i++;
      }, 300);
    }

    startBtn.addEventListener("click", () => {
      startAlertTone();
      buzz.volume = 0.15;
      buzz.play().catch(()=>{});
      startScreen.style.display = "none";
      popup.style.display = "block";
      flashPopup();

      let seconds = 5;
      const timer = setInterval(() => {
        seconds--;
        btn.textContent = `Ø¥ØºÙ„Ø§Ù‚ (${seconds})`;
        if (seconds <= 0) {
          clearInterval(timer);
          btn.textContent = "âœ– Close";
          btn.disabled = false;
          btn.classList.add("active");
        }
      }, 1000);
    });

    btn.addEventListener("click", () => {
      if (!btn.disabled) {
        stopAlertTone();
        buzz.pause();
        buzz.currentTime = 0;
        window.parent.postMessage("close-demo-popup", "*");
      }
    });
  </script>

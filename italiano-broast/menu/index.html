<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة الطعام | ايطاليانو</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <a href="../index.html" class="back-to-home-btn" title="العودة للصفحة الرئيسية">
            <i class="fas fa-arrow-right"></i>
        </a>
        <img src="../images/logo.jpg" alt="شعار ايطاليانو" class="logo">
        <h1>قائمة الطعام</h1>
        <button id="menu-theme-toggle" class="theme-toggle-btn">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="menu-container">
        <nav id="menu-nav" class="menu-sidebar">
            <h2 class="sidebar-title">أقسام القائمة</h2>
        </nav>
        
        <main id="menu-sections" class="menu-content"></main>
    </div>

    <footer id="cart-footer">
        <div class="cart-summary">
            <div class="cart-icon-container">
                <i class="fas fa-shopping-basket cart-icon"></i>
                <span id="cart-count" class="cart-count">0</span>
            </div>
            <div class="cart-total-container">
                <span id="cart-total-text">الإجمالي:</span>
                <span id="cart-total-price">0</span>
                <span class="currency">ج.م</span>
            </div>
        </div>
        <div id="cart-details" class="cart-details-overlay">
            <div class="cart-header">
                <h3>عربة التسوق</h3>
                <button id="close-cart-btn" class="close-cart-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="cart-items" class="cart-items">
                <p class="empty-cart-message">السلة فارغة حالياً.</p>
            </div>
            <div class="cart-checkout">
                <div class="final-total">
                    <span>الإجمالي:</span>
                    <span id="final-total-price">0</span>
                    <span class="currency">ج.م</span>
                </div>
                <a href="../checkout/" class="checkout-btn">تأكيد الطلب</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>

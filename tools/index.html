<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>

    <style>
        /* ---------------------------------------------------------------------- */
        /* CSS VARIABLES (Extracted from style.css) */
        /* ---------------------------------------------------------------------- */
        :root {
            /* Color Palette - DARK MODE (DEFAULT)*/
            --bg-primary: #0a0a0a;
            --bg-content: rgba(0, 0, 0, 0.75);
            --accent-neon: #00ffc8;
            --text-primary: #f0f0f0;
            --text-secondary: #00885f;
            --grid-line: rgba(0, 255, 200, 0.2);
            --glow-shadow: 0 0 10px rgba(0, 255, 200, 0.7);
            --box-shadow-card: 0 0 15px rgba(0, 255, 200, 0.2);
            
            /* Typography*/
            --font-primary: 'Consolas', 'Courier New', monospace;
            --font-secondary: 'Arial', sans-serif;
            
            /* Spacing*/
            --spacing-lg: 4rem;
            --spacing-md: 2rem;
            --border-radius-card: 8px;
        }

        /* LIGHT MODE VARIABLES*/
        body.light-theme {
            --bg-primary: #f8f8f8;
            --bg-content: rgba(255, 255, 255, 0.85);
            --accent-neon: #1a56ff;
            --text-primary: #333333;
            --text-secondary: #4d4d4d;
            --grid-line: rgba(26, 86, 255, 0.15);
            --glow-shadow: 0 0 10px rgba(26, 86, 255, 0.4);
            --box-shadow-card: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* ---------------------------------------------------------------------- */
        /* GLOBAL BASE STYLES & CARD STYLES (Extracted from style.css) */
        /* ---------------------------------------------------------------------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            font-family: var(--font-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            background-color: var(--bg-primary); 
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Background image styles for full coverage */
            background-image: url('img/BG.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-attachment: fixed; 
            overflow-x: hidden;
            padding: var(--spacing-lg) 2%; 
        }

        .d1 {
            width: 100%;
            max-width: 1300px; 
            padding: 0; 
            display: grid;
            gap: var(--spacing-lg);
            grid-template-columns: 1fr;
            border-left: 1px solid var(--grid-line);
            border-right: 1px solid var(--grid-line);
            background-color: var(--bg-content); 
            box-shadow: 0 0 50px rgba(0, 255, 200, 0.1);
            margin: 0 auto;
        }

        /* --- THEME TOGGLE BUTTON STYLES (Required for JS to work) --- */
        #theme-toggle {
            position: fixed; /* Changed to fixed so it's always visible */
            top: var(--spacing-md);
            right: var(--spacing-md);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--accent-neon);
            color: var(--bg-primary);
            border: none;
            cursor: pointer;
            box-shadow: var(--glow-shadow);
            z-index: 100;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        #theme-toggle:hover {
            box-shadow: none;
            transform: scale(1.05);
        }

        /* --- Project and Directory Cards --- */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-md);
            width: 100%;
            justify-content: center;
            padding: var(--spacing-md); /* Added padding inside d1 replacement */
        }
        
        .link-card, .dir-card {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 250px; 
            text-decoration: none;
            color: var(--text-primary);
            border-radius: var(--border-radius-card);
            background-color: var(--bg-content); 
            border: 1px solid var(--grid-line);
            box-shadow: var(--box-shadow-card);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        
        .link-card:hover, .dir-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow-shadow);
            border-color: var(--accent-neon);
        }
        
        .link-card img, .dir-card img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* ADJUSTMENT: Increased opacity from 0.15 to 0.3 to make the image less dark */
            opacity: 0.2; 
            transition: opacity 0.3s ease;
        }
        
        .overlay {
            position: relative;
            z-index: 10;
            padding: var(--spacing-md);
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8)); 
            color: var(--accent-neon);
            font-family: var(--font-primary);
            font-size: 1.6rem;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(0, 255, 200, 0.5);
        }

        /* Minimal Responsiveness */
        @media (max-width: 850px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            #theme-toggle {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <button id="theme-toggle" aria-label="Toggle light and dark themes">
        <span id="toggle-icon">ðŸ’¡</span>
    </button>
    
    <div class="d1">
       
    <div class="card-grid three-col">
            <a href="./dashboard" class="link-card card1">
                <img src="img/DB.png" alt="Card 1">
                <div class="overlay">Website's Dashboard</div>
            </a>
        </div>

    <div class="card-grid three-col">
            <a href="./enigma" class="link-card card2">
                <img src="img/EGMA.png" alt="Card 2">
                <div class="overlay">Text Encrypter</div>
            </a>
    </div>
    <div class="card-grid three-col">
            <a href="./weather" class="link-card card2">
                <img src="img/wthr.png" alt="Card 2">
                <div class="overlay">Weather Dashboard</div>
            </a>
    </div>

        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('theme-toggle');
            const body = document.body;
            const toggleIcon = document.getElementById('toggle-icon');

            // 1. Check local storage for saved theme preference
            const savedTheme = localStorage.getItem('theme');
            
            // 2. Function to apply the theme
            const applyTheme = (theme) => {
                if (theme === 'light') {
                    body.classList.add('light-theme');
                    toggleIcon.textContent = 'ðŸŒ™'; // Moon icon for light mode (click to go dark)
                } else {
                    body.classList.remove('light-theme');
                    toggleIcon.textContent = 'ðŸ’¡'; // Lightbulb icon for dark mode (click to go light)
                }
            };

            // 3. Apply the saved theme or default to dark
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                // Check system preference (prefers-color-scheme)
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            }

            // 4. Add event listener to toggle the theme
            toggleButton.addEventListener('click', () => {
                const currentTheme = body.classList.contains('light-theme') ? 'light' : 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                applyTheme(newTheme);
                
                // Save the new preference to local storage
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
</body>
</html>

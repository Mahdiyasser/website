    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container */
        .contact-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        .contact-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        @media (max-width: 500px) {
            .contact-container {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/xpwkwwkn" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</body>

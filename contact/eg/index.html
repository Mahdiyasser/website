<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتواصل معايا | مهدي ياسر</title>
    
    <link rel="icon" type="image/png" href="../favicon.ico">
    <link rel="apple-touch-icon" href="../favicon.ico">
    <link rel="shortcut icon" href="../favicon.ico">

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent: #ffffff;
            --text-main: #e5e5e5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --input-bg: #1c1c1c;
        }

        /* Reset & Base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }

        .contact-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header-section {
            margin-bottom: 2.5rem;
            text-align: right;
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .lang-toggle-btn {
            position: absolute;
            top: 2rem;
            left: 2rem; /* Positioned on the left for RTL */
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-toggle-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
            background: rgba(255,255,255,0.05);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-right: 4px;
        }

        input, textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
            text-align: right;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--text-muted);
            background: #222;
        }

        input::placeholder, textarea::placeholder {
            color: #4b4b4b;
        }

        button[type="submit"] {
            margin-top: 1rem;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 2rem 1.2rem;
                border: none;
                background: transparent;
                box-shadow: none;
            }
            .lang-toggle-btn { top: 1rem; left: 1rem; }
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <button id="switchlang" class="lang-toggle-btn">En</button>
        
        <div class="header-section">
            <h1>اتواصل معايا</h1>
            <p>عندك فكرة مشروع؟ خلينا نبدأ ننفذها.</p>
        </div>

        <form action="https://formspree.io/f/xpwkwwkn" method="POST">
            <div class="input-group">
                <label for="name">الاسم بالكامل</label>
                <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>
            </div>

            <div class="input-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="example@mail.com" required>
            </div>

            <div class="input-group">
                <label for="phone">رقم الموبايل (اختياري)</label>
                <input type="tel" id="phone" name="phone" placeholder="01xxxxxxxxx">
            </div>

            <div class="input-group">
                <label for="message">رسالتك</label>
                <textarea id="message" name="message" rows="4" placeholder="احكيلي أكتر عن اللي محتاجه..." required></textarea>
            </div>

            <button type="submit">إرسال الرسالة</button>
        </form>
    </div>

    <script>
        // Language Switcher
        document.getElementById('switchlang').addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        // Optional: Keep your tracking script here if needed
    </script>
</body>
</html>

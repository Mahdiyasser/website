<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu CMS</title>
    <link rel="stylesheet" href="cms.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
    <h1>Menu Content Management System</h1>
    <div class="container">
        
        <section>
            <div id="section-management-header" class="section-accordion-header active">
                <h2>Sections Management</h2>
            </div>
            <div id="section-management-content" class="product-accordion-content open">
                <form id="add-section-form">
                    <input type="text" id="new-section-name" placeholder="New Section Name (Arabic)" required>
                    <button type="submit">Add Section</button>
                </form>
                <div id="sections-list" class="sortable-sections">
                    </div>
                <button id="save-sections-order-btn" style="margin-top: 10px;">Save Sections Order</button>
            </div>
        </section>

        <section>
            <div id="shortcut-management-header" class="section-accordion-header">
                <h2>Add Product Shortcut</h2>
            </div>
            <div id="shortcut-management-content" class="product-accordion-content">
                <form id="add-shortcut-form">
                    <label for="shortcut-product-id">Product to shortcut (ID or name):</label>
                    <input type="text" id="shortcut-product-id" name="product_id" placeholder="P001" required>

                    <label for="shortcut-target-section">Target Section:</label>
                    <select id="shortcut-target-section" name="section_name" required></select>
                        
                    <button type="submit">Add Shortcut</button>
                </form>
            </div>
        </section>

        <section>
            <div id="product-management-header" class="section-accordion-header">
                <h2>Add New Product</h2>
            </div>
            <div id="product-management-content" class="product-accordion-content">
                <div id="add-product-container">
                    <form id="add-product-form">
                        <label for="product-section">Section:</label>
                        <select id="product-section" name="section_name" required></select>

                        <label for="product-name">Product Name:</label>
                        <input type="text" id="product-name" name="name" placeholder="Name (Arabic)" required>

                        <label for="product-base-size">Size Name for Base Price (Optional, e.g., Regular):</label>
                        <input type="text" id="product-base-size" name="base_size" placeholder="Regular">

                        <label for="product-price">Price (Default/Base Price):</label>
                        <input type="number" step="0.01" id="product-price" name="price" placeholder="Price" required>

                        <label for="product-description">Description:</label>
                        <textarea id="product-description" name="description" placeholder="Description (Arabic)"></textarea>

                        <label for="product-image">Base Image (Used for all sizes if variant images are not provided):</label>
                        <input type="file" id="product-image" name="image" accept="image/jpeg">
                        
                        <hr>
                        <h3>Optional Sizes/Variants</h3>
                        <div id="variant-builder-container">
                        </div>
                        <button type="button" id="add-variant-btn">Add New Size/Variant</button>
                        <hr>
                        
                        <button type="submit">Add Product</button>
                    </form>
                </div>
            </div>

            <hr>

            <div id="products-display">
                </div>
        </section>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">Edit Item</h3>
            <div id="modal-body">
                </div>
            <button id="save-edit-btn">Save Changes</button>
        </div>
    </div>

    <script src="cms.js"></script>
</body>
</html>

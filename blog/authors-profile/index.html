<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahdi Yasser Blog | Authors</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter min-h-screen p-4 sm:p-8">

    <main id="app-container" class="app-container">
        <h1 class="text-4xl font-extrabold text-blue-500 mb-8 border-b pb-3 text-left" 
            style="border-color: var(--border-default);">
            The Mahdi Yasser Blog Authors
        </h1>
        
        <div id="author-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <div id="loading-message" class="col-span-full flex justify-center items-center p-10">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mr-3" 
                     style="border-color: var(--primary-color);"></div>
                <span class="text-lg" style="color: var(--text-secondary);">Loading author data...</span>
            </div>
        </div>
        <div id="error-message" class="hidden mt-8 p-4 bg-red-100 text-red-700 border border-red-300 rounded-lg"></div>
    </main>

    <div id="profile-view">
        
        <header class="profile-header">
            <button id="back-button" class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                <span class="ml-2">Back to Authors</span>
            </button>
        </header>

        <div id="profile-content">
            </div>
    </div>

    <div id="image-modal">
        <button id="close-modal">&times;</button>
        <img id="modal-image" src="" alt="Full-screen preview" class="max-w-[90%] max-h-[90%] object-contain rounded-lg shadow-2xl">
    </div>
    
<footer style="
    margin-top: 50px;
    padding: 30px 0;
    text-align: center;
    border-top: 1px solid var(--border-color);
    font-size: 0.9rem;
    color: var(--text-secondary);
">
    <div style="max-width: 1300px; margin: 0 auto;">
        <p style="margin: 5px 0;">&copy; 2025 The Mahdi Yasser Blog. All rights reserved.</p>
        <p style="margin: 5px 0;">A modern blog experience built by <a href="/" style="color: var(--primary-color);">Mahdi Yasser</a>. <br>
 <a href="/blog/pages/terms-privacy-conditions" style="color: var(--primary-color);">Privacy Policy and Terms and Conditions</a></p>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>

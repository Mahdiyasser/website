<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>اتواصل معايا | مهدي ياسر</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../favicon.ico"> 
    <link rel="apple-touch-icon" href="../../favicon.ico"> 
    <link rel="shortcut icon" href="../../favicon.ico" />
    <link rel="icon" href="../../favicon.ico" />
    <style>
        /* Reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl; /* Arabic support */
            text-align: right;
            position: relative;
        }

        ::-webkit-scrollbar {
        display: none;
        }

        /* Container */
        .contact-container {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Heading */
        .contact-container h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form */
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            font-size: 0.9rem;
            color: #555;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 6px rgba(37, 117, 252, 0.4);
        }

        button {
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #6a11cb;
        }

        @media (max-width: 500px) {
            .contact-container {
                padding: 2rem 1rem;
            }
        }
        /* Make placeholders RTL */
input::placeholder,
textarea::placeholder {
    direction: rtl;
    text-align: right;
}

    </style>
</head>

<body>

    <div class="contact-container">
<button id="switchlang" class="lang-toggle-btn">En</button>
<script>
document.getElementById('switchlang').addEventListener('click', () => {
    window.location.href = '../index.html';
});
</script>
        <h1>اتواصل معايا</h1>
        <form action="https://formspree.io/f/xpwkwwkn" method="POST">
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك" required>

            <label for="email">الإيميل:</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="phone">رقم التليفون:</label>
            <input type="tel" id="phone" name="phone" placeholder="مش ضروري بس هيكون احسن">

            <label for="message">رسالتك:</label>
            <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا" required></textarea>

            <button type="submit">ابعت</button>
        </form>
    </div>
</body>

</html>

    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #141414;
            --accent: #ffffff;
            --text-main: #e5e5e5;
            --text-muted: #a1a1aa;
            --border: #27272a;
            --input-bg: #1c1c1c;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Inter", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { display: none; }

        .contact-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 480px;
            padding: 3rem 2.5rem;
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .header-section {
            margin-bottom: 2.5rem;
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .lang-toggle-btn {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-toggle-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-muted);
            margin-left: 4px;
        }

        input, textarea {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--text-muted);
            background: #222;
        }

        input::placeholder {
            color: #4b4b4b;
        }

        button[type="submit"] {
            margin-top: 1rem;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 2rem 1.5rem;
                border: none;
                background: transparent;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div class="contact-card">
        <button id="switchlang" class="lang-toggle-btn">عربي</button>
        
        <div class="header-section">
            <h1>Get in touch</h1>
            <p>Have a project in mind? Let's build it.</p>
        </div>

        <form action="https://formspree.io/f/xpwkwwkn" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="hello@example.com" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Tell me about your project..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Language Switcher
        document.getElementById('switchlang').addEventListener('click', () => {
            window.location.href = './eg/index.html';
        });

        // Your existing tracking script
        (function() {
          let sessionID = document.cookie.match(/sessionID=([^;]+)/)?.[1];
          if (!sessionID) {
            sessionID = crypto.randomUUID();
            document.cookie = `sessionID=${sessionID}; path=/`;
          }
          const type = 'page';
          const name = 'contact';
          fetch('https://main-website-track.mahdiyasser526.workers.dev/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sessionID, type, name })
          }).catch(err => console.error('Tracking failed:', err));
        })();
    </script>
</body>
</html>
